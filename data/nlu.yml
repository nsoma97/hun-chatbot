version: "2.0"

nlu:
- intent: greet
  examples: |
    - szia
    - hali
    - hello
    - jó napot

- intent: idopontfoglalas
  examples: |
    - Szeretnék időpontot foglalni.
    - Időpontot akarok foglalni.
    - Mikor tudnánk konzultálni?
    - Esetleg tudnánk valamikor találkozni?

- intent: idopontfoglalas_datummal
  examples: |
    - Szeretnék időpontot foglalni keddre.
    - Időpontot akarok foglalni holnapra.
    - Holnap tudnánk konzultálni?
    - Esetleg pénteken találkozni?

- intent: megerosit
  examples: |
    - Rendben, ott leszek.
    - Okés.
    - Tökéletes.
    - jó lesz
    - jó az időpont
    - igen

- intent: elutasit
  examples: |
    - Sajnos nem jó.
    - Nem megfelelő az időpont.
    - Akkor sajnos nem jó.
    - Nem érek rá.
    - nem
