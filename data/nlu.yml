version: "2.0"

nlu:
- intent: udvozol
  examples: |
    - szia
    - hali
    - hello
    - jó napot

- intent: idopontfoglalas
  examples: |
    - Szeretnék időpontot foglalni.
    - Időpontot akarok foglalni.
    - Mikor tudnánk konzultálni?
    - Esetleg tudnánk valamikor találkozni?
    - Szeretnék időpontot foglalni keddre.
    - Időpontot akarok foglalni holnapra.
    - Holnap tudnánk konzultálni?
    - Esetleg pénteken találkozni?

- intent: recommend_date_or_time
  examples: |
    - Nem tudom.
    - Neked mikor lenne jó?
    - Nekem bármikor jó.
    - Milyen opciók vannak?
    - Tudnál ajánlani egy időpontot?


- intent: say_date
  examples: |
    - kedden
    - vasárnap
    - holnap
    - szerdán
    - december 5-én
    - jövő kedden
    - két hét múlva szerdán
    - november 16-án jó lenne
    - holnap megfelelne

- intent: say_time
  examples: |
    - nyolc órakor
    - reggel
    - délelőtt
    - 6 órakor
    - tíz órakor

- intent: vege
  examples: |
    - Oké.
    - Oké, köszi.
    - Köszi.
    - Rendben.
    - Ott leszek.