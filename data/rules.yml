version: "2.0"

rules:

- rule: udvozol
  steps:
  - intent: udvozol
  - action: utter_udvozol

- rule: Activate form
  steps:
  - intent: idopontfoglalas
  - action: idopont_form
  - action: action_idopont_form
  - active_loop: idopont_form

- rule: Submit form
  condition:
  # Condition that form is active.
  - active_loop: idopont_form
  steps:
  # Form is deactivated
  - intent: vege
  - active_loop: null
  # The actions we want to run when the form is submitted.
  - action: submit_idopont_form